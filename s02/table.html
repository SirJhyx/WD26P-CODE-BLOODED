<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="3">
         
        <thead><!-- used to group header conten in an html table -->
          <th>Name:</th>
          <th>Age:</th>
          <th>Email:</th>
        </thead>
       
        <tbody><!-- groups the body content in an Html Table -->
            <tr><!-- Table Row -->
                <td><!-- Table Data -->
                    john doe
                </td>
                <td>
                    29
                </td>
                <td>
                    john@email.com
                </td>
            </tr>
            <tr>
                <td>
                    jane doe
                </td>
                <td>
                    27
                </td>
                <td>
                    jane@email.com
                </td>
            </tr>
        </tbody>
    </table>
    <p></p>

    <!-- colspan -->
    <!-- defines the number of columns of  the cell shoul span -->
    <table border="5">
        <thead>
            <th colspan="3">Basic Information</th>
            <tr style="font-weight: bold;
            column-width:10px;">
                <td>Name</td>
                <td>Age</td>
                <td>Email</td>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Jane Doe</td>
                <td>27</td>
                <td>Jane@email.com</td>
            </tr>

            <tr>
                <td>Jon Doe</td>
                <td>29</td>
                <td>John@email.com</td>
            </tr>

            <tr>
                <td>Channing Tatum</td>
                <td>35</td>
                <td>Channing@email.com</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
