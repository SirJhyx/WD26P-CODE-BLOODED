<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- HTML Forms - creates
    input and outputs that can a user
    interact -->
    <!--Input Element is for active controls-->
        <h1>Sample Form</h1>
    <form action="">
        <!-- it groups and 
        identifies that a user can 
        interact with the web page -->
        <p>  <!--paragraphe-->
            <label for="fname">First Name
            </label>
            <input type="text" id="fname" name="fname">
        </p>

        <p>
            <label for="lname">Last Name
            </label>
            <input type="text" id="lname" 
             name="lname">
        </p>

        <p>
            <input type="submit" value="Submit">
            <!--Submit - confirms the values input
            by the users-->
            <!--Form handler-->
            <input type="reset" value="Clear">
            <!--Reset - removes the information
            provided by the user inside the 
            form-->
        </p>
    </form>

    <h1>Survey Form</h1>

        <p>

            <input type="text" name="insturctor" id="instructor">

        <p>
            what do you like about bootcamp?
        </p>

         <p>

            value="collaboration">

                to be input-->

        <p>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </p>

</body>
